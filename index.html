<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card">
    <section class="card__imges">
      <div class="card__imges-block">
        <img src="./images/image-tanya.jpg" id="img_person" alt="image tanya" class="card__imges-photo" width="250"
          height="250">
        <img src="./images/pattern-bg.svg" alt="" class="card__imges-bg" width="330" height="305">
      </div>
      <div class="card__imges-nav">
        <button class="card__imges-nav-prev">
          <img src="./images/icon-prev.svg" alt="icon prev">
        </button>
        <button class="card__imges-nav-next">
          <img src="./images/icon-next.svg" alt="icon next">
        </button>
      </div>
    </section>
    <section class="card__content">
      <p class="card__content-text">“ I’ve been interested in coding for a while but never taken the jump, until now.
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
      <div class="card__content-degree">
        <p class="card__content-name">Tanya Sinclair</p>
        <p class="card__content-role">UX Engineer</p>
      </div>
    </section>
  </main>
  <footer></footer>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sasha Yerokhov</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
